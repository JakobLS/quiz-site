<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css" type="text/css">
</head>

<body>
    <main>
        <div class="group-all">
            <div class="top-group">
                <div class="left-container centered-content">
                    <div class="answer-area">
                        <div class="answer-area-small js-answer-area">
                        </div>
                    </div>
                </div>
                <div class="right-container centered-content">
                    <div class="image-section js-image">
                    </div>
                </div>
            </div>
            <div class="bottom-group">
                <div class="counter-score-area js-counter-score">
                </div>
                <div class="okay-area js-okay-area">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
