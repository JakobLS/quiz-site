<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css" type="text/css">
</head>

<body>
    <main>
        <div class="main-container centered full-w">
            <div class="info-container">
                <h2>Välkommen till</h2>
                <h1>Lydias kluriga<span> Jule- </span>Quiz</h1>
                <h3>Tryck nedan för att komma igång</h3>
            </div>
            <div class="start-quiz-container js-start-quiz">
                <form id="start-quiz-form" action="quiz.html">
                    <button class="start-quiz-btn btn js-start-quiz-btn" type="submit">Start</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
